<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="scss/calc.css">
    <link rel="stylesheet" href="scss/all.min.css">
    <link rel="stylesheet" href="scss/bootstrap.min.css">
    <link rel="stylesheet" href="scss/normalize.css">
</head>

<body>
    <div class="container">
        <div class="holder">
            <div class="calculator">
                <div class="header">
                    <div class="calc">calc</div>
                    <div class="theme">
                        <div>theme</div>
                        <div class="numbers">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <ul class="color">
                            <li data-color="one" class="one active"></li>
                            <li data-color="two"></li>
                            <li data-color="three" class="three"></li>
                        </ul>
                    </div>
                </div>
                <div class="screen">
                    <div class="tv"></div>
                </div>
                <ul class="buttons ">
                    <li class=" ">7</li>
                    <li class="">8</li>
                    <li class="">9</li>
                    <li data-set="del" class="sign del ">DEL</li>
                    <li class="">4</li>
                    <li class="">5</li>
                    <li class="">6</li>
                    <li class="sign ">+</li>
                    <li class="">1</li>
                    <li class="">2</li>
                    <li class="">3</li>
                    <li class="sign ">-</li>
                    <li class="sign ">.</li>
                    <li class="">0</li>
                    <li class="sign ">/</li>
                    <li class="sign multiply ">X</li>
                    <li class="reset  col-lg-5" data-set=" reset">RESET</li>
                    <li class="sign  col-lg-5 equal" data-set=" equal">=</li>
            </div>
        </div>
    </div>
    </div>



    <script src="js/calc.js"></script>
</body>

</html>
